<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>{% block title %}EchoAI consulting system{% endblock %}</title>  
    
    <!-- Tailwind CSS -->  
    <script src="https://cdn.tailwindcss.com"></script>  
    
    {% block styles %}{% endblock %}  
</head>  
<body>  
    <!-- 用户名输入模态框 -->  
    <div id="username-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden flex items-center justify-center">  
        <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">  
            <div class="mt-3 text-center">  
                <h3 class="text-lg leading-6 font-medium text-gray-900">please enter your name</h3>  
                <div class="mt-4">  
                    <input type="text" id="username-input"  
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"  
                           placeholder="please enter your name">  
                    <p id="username-error" class="mt-2 text-sm text-red-600 hidden">please enter a valid name</p>  
                </div>  
                <div class="mt-4">  
                    <button id="confirm-username"   
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">  
                        confirm  
                    </button>  
                </div>  
            </div>  
        </div>  
    </div>  

    <main>  
        {% block content %}{% endblock %}  
    </main>  

    <footer class="bg-gray-100 mt-8">  
        <div class="container mx-auto px-4 py-1">  
            <p class="text-center text-gray-600">© 2024 EchoAI consulting system. All rights reserved.</p>  
        </div>  
    </footer>  

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>  
    <!-- 将原来的 script 标签改为 type="module" -->  
<script type="module" src="{{ url_for('static', filename='js/api.js') }}"></script>  
<script type="module" src="{{ url_for('static', filename='js/ui.js') }}"></script>  
<script type="module" src="{{ url_for('static', filename='js/chat.js') }}"></script>  
<script type="module" src="{{ url_for('static', filename='js/voiceAssistant.js') }}"></script>  
<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script> 
    {% block scripts %}{% endblock %}  
</body>  
</html>
