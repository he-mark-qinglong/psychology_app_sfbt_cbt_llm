<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Voice Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">OpenAI Voice Integration</h1>
        
        <!-- Browser Support Check -->
        <div id="browserSupport" class="hidden mb-4 p-4 bg-yellow-100 text-yellow-700 rounded">
            your browser may not support some recording functions. It is recommended to use the latest version of Chrome, Firefox or Safari.
        </div>

        <!-- Text to Speech Section -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Text to Speech</h2>
            <textarea 
                id="textInput" 
                class="w-full p-2 border rounded mb-4 h-24"
                placeholder="intput sentence to be converted to voice..."></textarea>
            <button 
                id="ttsButton"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                convert to voice
            </button>
        </div>

        <!-- Speech to Text Section -->
        <div>
            <h2 class="text-xl font-semibold mb-4">Speech to Text</h2>
            <div class="flex gap-4 mb-4">
                <button 
                    id="startRecording"
                    class="flex-1 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">
                    start recording
                </button>
                <button 
                    id="stopRecording"
                    class="flex-1 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition"
                    disabled>
                    stop recording
                </button>
            </div>
            <div 
                id="transcription" 
                class="w-full p-4 border rounded min-h-[100px] bg-gray-50">
                transcription will be displayed here...
            </div>
        </div>
    </div>

    <script>
        const OPENAI_API_KEY = 'a key to add to here from openai';
        let mediaRecorder;
        let audioChunks = [];

        // 检查浏览器支持
        function isBrowserSupported() {
            const support = !!(navigator.mediaDevices && 
                           navigator.mediaDevices.getUserMedia || 
                           navigator.webkitGetUserMedia || 
                           navigator.mozGetUserMedia || 
                           navigator.msGetUserMedia);
            
            if (!support) {
                document.getElementById('browserSupport').classList.remove('hidden');
            }
            
            return support;
        }

        // 获取getUserMedia方法
        function getGetUserMedia() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                return navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);
            }
            
            const getUserMedia = navigator.webkitGetUserMedia || 
                               navigator.mozGetUserMedia || 
                               navigator.msGetUserMedia;
                               
            if (!getUserMedia) {
                return null;
            }

            return function(constraints) {
                return new Promise((resolve, reject) => {
                    getUserMedia.call(navigator, constraints, resolve, reject);
                });
            }
        }

        // Text to Speech
        async function textToSpeech(text) {
            if (!text) {
                alert('请先输入文字');
                return;
            }
            
            const button = document.getElementById('ttsButton');
            button.disabled = true;
            button.textContent = '转换中...';
            
            try {
                const response = await fetch('https://api.openai.com/v1/audio/speech', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${OPENAI_API_KEY}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'tts-1',
                        voice: 'alloy',
                        input: text,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.play();
            } catch (error) {
                console.error('TTS Error:', error);
                alert('转换失败: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = '转换为语音';
            }
        }

        // Speech to Text
        async function startRecording() {
            if (!isBrowserSupported()) {
                alert('您的浏览器不支持录音功能。请使用最新版本的 Chrome、Firefox 或 Safari。');
                return;
            }

            const getUserMedia = getGetUserMedia();
            if (!getUserMedia) {
                alert('无法访问录音功能。请确保您使用的是现代浏览器并允许麦克风访问。');
                return;
            }

            try {
                const stream = await getUserMedia({ audio: true });
                audioChunks = [];
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.start();
                
                // 更新UI状态
                document.getElementById('startRecording').disabled = true;
                document.getElementById('stopRecording').disabled = false;
                document.getElementById('transcription').textContent = '正在录音...';
                
            } catch (error) {
                console.error('录音错误:', error);
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    alert('请允许浏览器访问麦克风。');
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    alert('未找到麦克风设备。请确保您的设备已正确连接。');
                } else {
                    alert('录音出错: ' + error.message);
                }
            }
        }

        async function stopRecordingAndTranscribe() {
            if (!mediaRecorder) return;
            
            document.getElementById('stopRecording').disabled = true;
            document.getElementById('transcription').textContent = '处理中...';
            
            return new Promise((resolve) => {
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const formData = new FormData();
                    formData.append('file', audioBlob, 'audio.webm');
                    formData.append('model', 'whisper-1');

                    try {
                        const response = await fetch('https://api.openai.com/v1/audio/transcriptions', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${OPENAI_API_KEY}`,
                            },
                            body: formData
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();
                        document.getElementById('transcription').textContent = data.text || '未检测到语音';
                    } catch (error) {
                        console.error('转写错误:', error);
                        document.getElementById('transcription').textContent = '转写失败: ' + error.message;
                    } finally {
                        document.getElementById('startRecording').disabled = false;
                        document.getElementById('stopRecording').disabled = true;
                    }
                };
                
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查浏览器支持
            isBrowserSupported();
            
            // 绑定事件
            document.getElementById('ttsButton').onclick = () => 
                textToSpeech(document.getElementById('textInput').value);
            document.getElementById('startRecording').onclick = startRecording;
            document.getElementById('stopRecording').onclick = stopRecordingAndTranscribe;
            
            // 初始化按钮状态
            document.getElementById('stopRecording').disabled = true;
        });
    </script>
</body>
</html>
